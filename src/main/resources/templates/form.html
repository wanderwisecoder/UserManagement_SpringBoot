<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">



	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">


				<form class="bg-white p-4" th:action="@{/process}" method="post"
					th:object="${loginData}">
					<h1 class="text-center">Login Here.</h1>
					<div class="form-group">

						<label for="exampleInputEmail1">User Name:</label> <input
							name="userName" type="text" th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							class="form-control is-invalid" id="exampleInputEmail1"
							aria-describedby="emailHelp"/ >

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid city.</div>

					</div>
					<div class="form-group">

						<label for="exampleInputPassword1">User Email:</label> <input
							name="email" type="email" th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							class="form-control" id="exampleInputPassword1" />
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid city.</div>
					</div>
					<div class="form-group form-check">
						<input
							th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
							name="agreed" type="checkbox" class="form-check-input"
							id="exampleCheck1" /> <label class="form-check-label"
							for="exampleCheck1">Agree terms & conditions</label>

						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid city.</div>
					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-primary text-center">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
